<!DOCTYPE html>
<html>
<style>
	.topnav {
	  background-color: #333;
	  overflow: hidden;
	}
	.topnav a {
	  float: left;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	}
	.topnav a:hover {
	  background-color: #437A84;
	  color: black;
	}
	.topnav a.active {
	  background-color: #4CAF50;
	  color: white;
	}
	.topnav a.account {
		float: right;
	}
	.topnav a.active_account {
		float: right;
		background-color: #4CAF50;
		color: white;
	}
</style>
<div class='topnav'>
	<a href="{{ url_for('home') }}" {% if '/home' == request.path %} class = 'active' {% endif %}>Home</a>
	<a href="{{ url_for('about') }}" {% if '/about' == request.path %} class = 'active' {% endif %}>About</a>
	{% if current_user.is_authenticated %}
		<a href="{{ url_for('post') }}" {% if '/post' == request.path[0:5] %} class = 'active' {% endif %}>Post</a>
		<a href="{{ url_for('logout') }}" {% if '/logout' == request.path %} class = 'active_account' {% else %} class = 'account' {% endif %}>Logout</a>
		<a href="{{ url_for('account') }}" {% if '/account' == request.path %} class = 'active_account' {% else %} class = 'account' {% endif %}>Account</a>
	{% else %}
		<a href="{{ url_for('login') }}" {% if '/login' == request.path %} class = 'active_account' {% else %} class = 'account' {% endif %}>Login</a>
		<a href="{{ url_for('register') }}" {% if '/register' == request.path %} class = 'active_account' {% else %} class = 'account' {% endif %}>Register</a>
	{% endif %}
</div>
<head>
	<title>{{ title }} - Page</title>
</head>
<body>
	{% block body_content %}{% endblock %}
</body>
</html>
